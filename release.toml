pre-release-replacements = [
    { file = "CHANGELOG.md", search = "\\[Unreleased\\]", replace = "[{{version}}]", exactly = 2 },
    { file = "CHANGELOG.md", search = "\\(release date\\)", replace = "{{date}}", exactly = 1 },
    { file = "CHANGELOG.md", search = " \"Unreleased\"", replace = "/tree/v{{version}}", min = 0, max = 1 },
    { file = "CHANGELOG.md", search = "\\.\\.\\.HEAD", replace = "...v{{version}}", min = 0, max = 1 },
    { file = "CHANGELOG.md", search = "<!-- next-header -->", replace = "<!-- next-header -->\n\n## [Unreleased] - (release date)", exactly = 1 },
    { file = "CHANGELOG.md", search = "<!-- next-url -->", replace = "<!-- next-url -->\n[Unreleased]: https://github.com/matthias-stemmler/wnf/compare/v{{version}}...HEAD", exactly = 1 },
    { file = "crates-io.md", search = "wnf = \".*\"", replace = "{{crate_name}} = \"{{version}}\"", exactly = 2 },
    { file = "crates-io.md", search = "wnf = \\{ version = \"\\d+\\.\\d+\\.\\d+\"", replace = "{{crate_name}} = { version = \"{{version}}\"", exactly = 1 },
    { file = "crates-io.md", search = "https://github\\.com/matthias-stemmler/wnf/tree/v\\d+\\.\\d+\\.\\d+", replace = "https://github.com/matthias-stemmler/wnf/tree/v{{version}}", exactly = 1 },
    { file = "crates-io.md", search = "https://docs\\.rs/wnf/\\d+\\.\\d+\\.\\d+", replace = "https://docs.rs/{{crate_name}}/{{version}}", exactly = 1 },
    { file = "README.md", search = "wnf = \"\\d+\\.\\d+\\.\\d+\"", replace = "{{crate_name}} = \"{{version}}\"", exactly = 2 },
    { file = "README.md", search = "wnf = \\{ version = \"\\d+\\.\\d+\\.\\d+\"", replace = "{{crate_name}} = { version = \"{{version}}\"", exactly = 1 },
]